version: "3.8"

services:
  hasneygym:
    build:
      context: .
    container_name: hasneygym
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      # Set these in Portainer/Unraid stack env vars
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
